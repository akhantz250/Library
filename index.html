<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="icon" href="./library-icon-13.jpg">
    <script src="app.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="sidebar-wrapper">
            <div class="sidebar">
            <div class="banner">
                <img src="./library-icon-13.jpg" alt="Books logo">
                <div>Library</div>
            </div>
            <form action="#" method="get" id="new-book" autocomplete="off">
                <div class="form-row"><label for="title">Book Title</label>
                    <input type="text" id="title" name="title" required></div>
                <div class="form-row"><label for="author">Author</label>
                    <input type="text" id="author" name="author" required></div>
                <div class="form-row"><label for="pages">Number of pages</label>
                    <input type="number" id="pages" name="pages" required min="1"></div>
                <div class="checkbox-row">
                <input type="checkbox" name="read" id="read"><label for="read">Have you read the book?</label>
                </div>
                <div class="submit-btn"><button type="submit">Add book</button></div>
            </form>
            <div class="info">
                <p id="total-books">Books: </p>
                <p id="read-books">Read: </p>
                <p id="fav-books">Favourites: </p>
            </div>
            </div>
            
        </div>
        
        <div class="main-content">
            <div class="card-container">
        
            </div>
        </div>
    </div>
</body>
</html>
